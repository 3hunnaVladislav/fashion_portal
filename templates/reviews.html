<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Відгуки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
        }
        .review-item {
            background-color: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Відгуки</h1>
    {% for review in reviews %}
        <div class="review-item">
            <h2>{{ review.brand }}</h2>
            <p>{{ review.review }}</p>
        </div>
    {% endfor %}
</body>
</html>
