<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Покази</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
        }
        .show-item {
            background-color: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Покази</h1>
    {% for show in shows %}
        <div class="show-item">
            <h2>{{ show.name }}</h2>
            <p><strong>Дата:</strong> {{ show.date }}</p>
            <p><strong>Місце:</strong> {{ show.location }}</p>
        </div>
    {% endfor %}
</body>
</html>
